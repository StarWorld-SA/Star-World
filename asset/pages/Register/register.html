   <div class="total-space">
    <div><img class=" play-movie" src="asset2/img/star5.png" alt="icone Star"></div>

    <header>Registrando Estrela</header>
    
    <div class="container2">
       
        <div class="form-outer">

            <form method="post" action="register.php">
                <div class="title">Informações Basicas</div>
                <div class="page slide-page">
                    
                    <div class="field">
                        <div><label >Primeiro Nome</label></div>
                        <input type="text" minlength="5" maxlength="10" placeholder="Qual é o seu primeiro Nome?">
                    </div>

                    <div class="field">
                        <div><label >Ultimo Nome</label></div>
                        <input type="text" minlength="5" maxlength="10" placeholder="Qual é o seu último Nome?">
                    </div>
                    <div class="field">
                        <div><label >Natalidade</label></div>
                        <input type="text" placeholder="Em que data nasceste?">
                    </div>
                    <div class="field">
                        <div><label >Nacionalidade</label></div>
                        <input type="text" placeholder="Qual é o seu pais de nacionalidade?">
                    </div>
                    <div class="field">
                        <div><label >Localidade</label></div>
                        <input type="text" placeholder="Em que Pais de resides?">
                    </div>
                    <div class="field">
                        <div><label >Cidade</label></div>
                        <input type="text" placeholder="Qual é a sua Cidade">
                    </div>
                    <div class="field">
                        <div class="label genero">👫</div>
                        <div><label >Genero</label></div>
                        <select>
                            <option>Masculino</option>
                            <option>Femenina</option>
                            <option>Outros</option>
                        </select>
                    </div>
                </div>
                <div class="title">Informações de Contacto</div>
                <div class="page">
                    
                    <div class="field">
                        <div><label >Email</label></div>
                        <input type="email" id="email" minlength="6" maxlength="25" name="email" onchange="onChangeEmail()" placeholder="Endereço de email">
                        <div id="email-required-error" class="error">Email é obrigatorio*</div>
                        <div id="email-invalid-error" class="error">Email invalido</div>
                    </div>
                    <div class="field">
                        <div><label >Telefone</label></div>
                        <input type="number" placeholder="Numero de telefone">
                    </div>
                    
                </div>
                <div class="title">Detalhes de Login</div>
                <div class="page">
                    
                    <div class="field">
                        <div><label >Nome</label></div>
                        <input type="text" minlength="5" maxlength="18"  placeholder="Que nome gostarias ser chamado como Estrela?">
                    </div>
                    <div class="field">
                        <div><label >Senha</label></div>
                        <input type="password" minlength="8" maxlength="20" onchange="onChangePassword()" placeholder="Digita uma Palavra Passe de 8 a 20 caracteres">
                        <div id="password-required-error" class="error">Senha é obrigatoria*</div>
                    </div>
                    <div class="field">
                        <div><label >Repetir Senha</label></div>
                        <input type="password" minlength="8" maxlength="20" placeholder="Confima a Palavra Passe">
                    </div>
                   
                </div>
                

                <div class="page">
                    <div class="field btn">
                        <button class="submit solid" type="button" id="login-button" disabled="true" onclick="login()">Submeter</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
